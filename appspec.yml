version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/EC2-Deploy-Test
    overwrite: true 

hooks:
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 60
      runas: ubuntu

  AfterInstall:
    - location: scripts/build.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
      runas: ubuntu
